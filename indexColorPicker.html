<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/indexColorPicker.css">
</head>

<body>
    <div class="container">
        <h2>Color Picker</h2>
        <div class="inputs">
            <input type="number" placeholder="255" id="input1">
            <input type="number" placeholder="255" id="input2">
            <input type="number" placeholder="255" id="input3">
        </div>
        <div class="button">
            <input type="submit" value="Insert color" class="btn">
        </div>
        <h3 class="hex"></h3>
        <div class="colors">
            <div class="color-container">
                <h3 class="color1-name"></h3>
                <div class="color1"></div>
            </div>
            <div class="color-container">
                <h3 class="color2-name"></h3>
                <div class="color2"></div>
            </div>
        </div>
    </div>

    <script src="/js/colorpicker.js"></script>
</body>

</html>
